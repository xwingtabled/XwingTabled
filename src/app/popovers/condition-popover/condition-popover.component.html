<div class="condition-popover">
  <div class="condition-title">
    {{ condition.name }}
  </div>
  <img [src]="img_url">
  <div class="condition-text">
    <xwing-text [text]="conditionData.ability"></xwing-text>
  </div>
  <ion-button *ngIf="condition.pilotDamageCard" expand="full" (click)="assignPilotDamage()">Assign {{ condition.pilotDamageCard.title }}</ion-button>
  <ion-button expand="full" (click)="removeCondition()">Remove</ion-button>
</div>
