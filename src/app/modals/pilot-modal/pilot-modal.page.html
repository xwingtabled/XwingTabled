<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="!layout.isPhone()" slot="primary">
      <ion-button (click)="assignIdNumber()">Assign Ship ID</ion-button>
    </ion-buttons>
    <ion-title>{{ pilot.pilot.name }}&nbsp;
      <span *ngIf="pilot.idNumber">
        <xwing-icon [name]="'token-lock'"></xwing-icon>
        &nbsp;{{ pilot.idNumber }}
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="pilot-tabs">
    <div *ngIf="tab === 'tokens'"">  
      <div class="pilot-modal">
        <div [class]="'pilot-art-container' + layout.getClass()">
          <img *ngIf="img_url" [src]="img_url" class="pilot-art"/>
          <xwing-text *ngIf="!img_url" [text]="pilot.card_text" class="card-text"></xwing-text>
        </div>
        <div [class]="'token-box' + layout.getClass()">
            <xws-token-display 
              *ngIf="shields" 
              [name]="'shield'" 
              [data]="shields" 
              (change)="state.postDamage(pilot)" 
              class="token-set"></xws-token-display>
            <xws-token-display 
              *ngIf="charges" 
              [name]="'charge'" 
              [data]="charges" 
              class="token-set"></xws-token-display>
            <xws-token-display 
              *ngIf="force" 
              [name]="'force'" 
              [data]="force" 
              class="token-set"></xws-token-display>
        </div>
        <ion-button *ngIf="layout.isPhone()" expand="full" (click)="assignIdNumber()">Assign Ship ID</ion-button>
      </div>
    </div>
