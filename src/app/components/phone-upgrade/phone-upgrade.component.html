<ion-item (click)="showUpgrade()">
  <ion-avatar slot="start">
    <xwing-icon [name]="avatar()" class="upgrade-avatar"></xwing-icon>
  </ion-avatar>
  {{ sides[upgrade.side].name }}
  <ion-note slot="end" class="stat-avatar">
    <xws-stat *ngIf="chargeStat" [stat]="chargeStat" class="stat"></xws-stat>
    <xws-bonus-stats *ngFor="let grant of sides[upgrade.side].grants" [grant]="grant" class="stat"></xws-bonus-stats>
  </ion-note>
</ion-item>
