<span *ngIf="grant.type == 'stat'" [class]="'grant-' + grant.value">
  <xwing-icon [name]="grant.value" class="grant-icon"></xwing-icon>
    <span class="bonus-text">
      <span *ngIf="grant.amount > 0">+</span>{{ grant.amount }}
    </span>
</span>
<xws-action *ngIf="grant.type =='action'" [action]="grant.value"></xws-action>
