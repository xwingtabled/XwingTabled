<div [class]="'upgrade' + layout.getClass()" (click)="showUpgrade()">
  <div *ngIf="artwork" class="upgrade-img-container">
    <img [src]="img_urls[upgrade.side]" [class]="'upgrade-img' + layout.getClass()"/>
  </div>
  <div *ngIf="!artwork" class="upgrade-alt-container">
    <img [src]="img_urls[upgrade.side]" [class]="img_class"/>
  </div>
  <div class="upgrade-name">
    {{ upgrade.sides[upgrade.side].title }}
  </div>
  <div class="stat-overlay">
    <div class="big-stat">
      <xws-stat *ngIf="upgrade.sides[upgrade.side].charges" [stat]="upgrade.sides[upgrade.side].charges" class="stat"></xws-stat>
      <xws-stat *ngIf="upgrade.sides[upgrade.side].force" [stat]="upgrade.sides[upgrade.side].force" [bonus]="true" class="stat"></xws-stat>
      <xwing-icon *ngIf="upgrade['type'] == 'configuration'" [name]="'config'" class="stat"></xwing-icon>
      <xws-bonus-stats *ngFor="let grant of upgrade.sides[upgrade.side].grants" [grant]="grant" class="stat"></xws-bonus-stats>
    </div>
  </div>
</div>
